<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Academy: Погнали, направления</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>

  <body>
    <div style="display: none">
      <include src="build/img/sprite.svg"></include>
    </div>
    <header class="page-header form-header">
      <div class="page-header__container form-header__container container">
        <div class="page-header__header-container">
          <a class="page-header__logo form-header__logo" href="index.html">
            <picture>
              <source type="image/webp" media="(min-width: 1440px)" srcset="img/logo-desktop-white@1x.webp, img/logo-desktop-white@2x.webp 2x">
              <source type="image/webp" media="(min-width: 768px)" srcset="img/logo-tablet-white@1x.webp, img/logo-tablet-white@2x.webp 2x">
              <source type="image/webp" src="img/logo-mobile-white@1x.webp" srcset="img/logo-mobile-white@2x.webp 2x">
              <source media="(min-width: 1440px)" srcset="img/logo-desktop-white@1x.png, img/logo-desktop-white@2x.png 2x">
              <source media="(min-width: 768px)" srcset="img/logo-tablet-white@1x.png, img/logo-tablet-white@2x.png 2x">
              <img src="img/logo-mobile-white@1x.png" srcset="img/logo-mobile-white@2x.png 2x" alt="Погнали?" class="page-header__logo-image" width="100" height="19">
            </picture>
          </a>
          <button class="page-header__toggle" type="button">Открыть/Закрыть</button>
          <nav class="main-nav">
            <ul class="site-list main-nav__list">
              <li class="site-list__item">
                <a href="index.html" class="site-list__reference">О сервисе</a>
              </li>
              <li class="site-list__item">
                <a href="form.html" class="site-list__reference">Направления</a>
              </li>
              <li class="site-list__item">
                <a href="catalog.html" class="site-list__reference">Попутчики</a>
              </li>
            </ul>
          </nav>
          <div class="page-header__mobile-wrapper">
            <ul class="contacts page-header__contacts">
              <li class="contacts__item"><a class="contacts__contact contacts__contact--phone contacts__contact--blue">8 800 555-86-28</a></li>
              <li class="contacts__item"><a class="contacts__contact contacts__contact--email contacts__contact--blue">mail@htmlacademy.ru</a></li>
            </ul>
            <ul class="social page-header__social">
              <li class="social__item social__item--transparent">
                <a href="#" class="social__link social__link--header">
                  <span class="visually-hidden">Facebook</span>
                </a>
              </li>
              <li class="social__item social__item--transparent">
                <a href="#" class="social__link social__link--header">
                  <span class="visually-hidden">Vkontakte</span>
                </a>
              </li>
              <li class="social__item social__item--transparent">
                <a href="#" class="social__link social__link--header">
                  <span class="visually-hidden">Instagram</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-header__wrapper">
          <h1 class="form-header__title">Направления</h1>
        </div>
        <ul class="page-header__button-list form-header__button-list">
          <li class="page-header__button-item">
            <a href="#" class="page-header__item page-header__item--call">
              <img src="img/topmenu-phone.svg" alt="Авторизация" width="18px" height="18px">
              <span class="visually-hidden">Позвонить</span>
            </a>
          </li>
          <li class="page-header__button-item">
            <a href="#" class="page-header__item page-header__item--email">
              <img src="img/topmenu-mail.svg" alt="Авторизация" width="18px" height="18px">
              <span class="visually-hidden">Написать</span>
            </a>
          </li>
          <li class="page-header__button-item page-header__button-item--login">
            <a href="login.html" class="oval-button page-header__item page-header__item--login">
              <span>Авторизация</span>
            </a>
          </li>
        </ul>
      </div>
    </header>
    <main class="form-main">

    </main>
    <footer class="page-footer">
      <div class="page-footer__container container">
        <a class="page-footer__logo">
          <picture>
            <source type="image/webp" media="(min-width: 1440px)" srcset="img/logo-desktop-blue@1x.webp, img/logo-desktop-blue@2x.webp 2x">
            <source type="image/webp" media="(min-width: 768px)" srcset="img/logo-tablet-blue@1x.webp, img/logo-tablet-blue@2x.webp 2x">
            <source type="image/webp" src="img/logo-mobile-blue@1x.webp" srcset="img/logo-mobile-blue@2x.webp 2x">
            <source media="(min-width: 1440px)" srcset="img/logo-desktop-blue@1x.png, img/logo-desktop-blue@2x.png 2x">
            <source media="(min-width: 768px)" srcset="img/logo-tablet-blue@1x.png, img/logo-tablet-blue@2x.png 2x">
            <img src="img/logo-mobile-blue@1x.png" srcset="img/logo-mobile-blue@2x.png 2x" alt="Погнали?" class="page-footer__logo-image" width="100" height="19">
          </picture>
        </a>
        <ul class="social page-footer__social">
          <li class="social__item">
            <a href="#" class="social__link social__link--footer">
              <span class="visually-hidden">Facebook</span>
              <svg class="social__icon socal__icon--facebook" width="11" height="21">
                <use xlink:href="#facebook"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link social__link--footer">
              <span class="visually-hidden">Vkontakte</span>
              <svg class="social__icon social__icon--vk" width="23" height="12">
                <use xlink:href="#vk"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link social__link--footer">
              <span class="visually-hidden">Instagram</span>
              <svg class="social__icon social__icon--instagram" width="18" height="18">
                <use xlink:href="#instagram"></use>
              </svg>
            </a>
          </li>
        </ul>
        <a class="page-footer__copyright-link" href="https://htmlacademy.ru/intensive/adaptive" target="_blank">
          <p class="page-footer__copyright-text">Разработано</p>
          <img src="img/htmlacademy.svg" width="27" height="34" alt="Логотип HTML-Academy" aria-label="Логотип HTML-Academy">
        </a>
      </div>
    </footer>
  </body>

</html>
